<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="img_conteiner">
        <input type="radio" id="input1" name="radio" value="1" checked/>
        <input type="radio" id="input2" name="radio" value="2"/>
        <input type="radio" id="input3" name="radio" value="3"/>
        <input type="radio" id="input4" name="radio" value="4"/>
        <input type="radio" id="input5" name="radio" value="5"/>
        <input type="radio" id="input6" name="radio" value="6"/>
        <input type="radio" id="input7" name="radio" value="7"/>
        <input type="radio" id="input8" name="radio" value="8"/>
        <div class="imgs">
            <img  class="img1" src="./img/1.jpeg"  alt="1"/>
            <img  class="img2" src="./img/2.jpeg" alt="2"/>
            <img  class="img3" src="./img/3.jpeg" alt="3"/>
            <img  class="img4" src="./img/4.jpeg" alt="4"/>
            <img  class="img5" src="./img/5.jpeg" alt="5"/>
            <img  class="img6" src="./img/6.jpeg" alt="6"/>
            <img  class="img7" src="./img/7.jpeg" alt="7"/>
            <img  class="img8" src="./img/8.jpeg" alt="8"/>
        </div>
        <div class="text_lbl">
            <div class="text_wrap">
                <div class="text">
                    <span class="img1">боже мой</span>
                    <span class="img2">как</span>
                    <span class="img3">я</span>
                    <span class="img4">задолбалась</span>
                    <span class="img5">делать</span>
                    <span class="img6">этот</span>
                    <span class="img7">слайдер</span>
                    <span class="img8">лапой </span>
                </div>
            </div>
            <div class="lbl">
                <label class="img1" for="input1"> <div class="lbl_item"></div></label>
                <label class="img2" for="input2"> <div class="lbl_item"></div></label>
                <label class="img3" for="input3"> <div class="lbl_item"></div></label>
                <label class="img4" for="input4"> <div class="lbl_item"></div></label>
                <label class="img5" for="input5"> <div class="lbl_item"></div></label>
                <label class="img6" for="input6"> <div class="lbl_item"></div></label>
                <label class="img7" for="input7"> <div class="lbl_item"></div></label>
                <label class="img8" for="input8"> <div class="lbl_item"></div></label>
            </div>
        </div>
    </div>
</body>
</html>
